<div
  class="relative flex flex-col items-center justify-center w-full p-4 md:p-8">
  <img
    src="../../static/images/python-3d.png"
    alt="PizzaPy Logo"
    class="absolute scale-[1.5] md:scale-[2.0] lg:scale-[3.5] rotate-[11deg] opacity-30 blur-xl -z-50 lg:right-[20%] lg:bottom-[50%]" />
  <div class="flex flex-col items-center w-full my-10 lg:my-20">
    <h1
      class="font-bold text-white text-[36px] md:text-[48px] lg:text-[72px] text-center leading-tight">
      Whatâ€™s happening now?
    </h1>
    <h1
      class="font-bold text-yellow-500 text-[36px] md:text-[48px] lg:text-[72px] text-center leading-tight">
      an event near you.
    </h1>
  </div>

  <!-- Render upcoming events or placeholder -->
  <div class="flex justify-center w-full py-10">
    <div
      class="w-11/12 max-w-screen-lg bg-white border border-gray-300 rounded-lg shadow-lg">
      <div class="flex items-center px-4 py-2 bg-gray-900 rounded-t-lg">
        <div class="flex items-center space-x-1.5">
          <span class="w-3 h-3 bg-red-500 rounded-full"></span>
          <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
          <span class="w-3 h-3 bg-green-500 rounded-full"></span>
        </div>
        <div class="flex-1 mx-4">
          <div class="flex justify-center">
            <input
              id="address-input"
              type="text"
              class="w-full max-w-xs px-3 py-1 text-center text-gray-200 bg-gray-700 rounded-md md:max-w-md lg:max-w-lg"
              value="{{ first_event.title }}"
              readonly />
          </div>
        </div>
        <div class="flex justify-end space-x-2">
          <svg
            id="prev-arrow"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400 cursor-pointer hover:text-gray-600"
            viewBox="0 0 20 20"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd" />
          </svg>
          <svg
            id="next-arrow"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400 cursor-pointer hover:text-gray-600"
            viewBox="0 0 20 20"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 011.414-1.414l4 4a1 1 0 010 1.414l-4-4a1 1 0 01-1.414 0z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <div class="relative w-full">
        <a id="event-link" href="{{ first_event.shortUrl }}" target="_blank">
          <img
            id="event-image"
            src="{{ first_event.images.0.source }}"
            alt="{{ first_event.title }}"
            class="object-cover w-full h-full rounded-b-lg transition-opacity duration-500 opacity-100" />
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  // Data passed from Flask
  const data = JSON.parse("{{ events_json | tojson }}");
  console.log("Loaded data:", data);

  let currentImageIndex = 0;

  function updateEventContent() {
    const addressInput = document.getElementById("address-input");
    const eventImage = document.getElementById("event-image");
    const eventLink = document.getElementById("event-link");

    if (data.length > 0) {
      addressInput.value = data[currentImageIndex].title;
      eventImage.src = data[currentImageIndex].images[0].source;
      eventImage.classList.remove("opacity-0");
      eventImage.classList.add("opacity-100");
      eventLink.href = data[currentImageIndex].shortUrl;
      console.log("Event updated to:", data[currentImageIndex]);
    } else if ("{{ error_message }}" !== "") {
      // Use an error placeholder image if there is an error
      addressInput.value = "{{ error_message }}";
      eventImage.src =
        "https://via.placeholder.com/748x498.png?text={{ error_message }}";
      eventImage.classList.remove("opacity-0");
      eventImage.classList.add("opacity-100");
      eventLink.href = "#";
    } else {
      // Use a placeholder image if no events are available
      addressInput.value = "No upcoming events";
      eventImage.src =
        "https://via.placeholder.com/748x498.png?text=No+Upcoming+Events";
      eventImage.classList.remove("opacity-0");
      eventImage.classList.add("opacity-100");
      eventLink.href = "#";
      console.log("No upcoming events");
    }
  }

  document.getElementById("prev-arrow").addEventListener("click", () => {
    currentImageIndex =
      currentImageIndex > 0 ? currentImageIndex - 1 : data.length - 1;
    updateEventContent();
  });

  document.getElementById("next-arrow").addEventListener("click", () => {
    currentImageIndex =
      currentImageIndex < data.length - 1 ? currentImageIndex + 1 : 0;
    updateEventContent();
  });

  document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowLeft") {
      currentImageIndex =
        currentImageIndex > 0 ? currentImageIndex - 1 : data.length - 1;
      updateEventContent();
    } else if (event.key === "ArrowRight") {
      currentImageIndex =
        currentImageIndex < data.length - 1 ? currentImageIndex + 1 : 0;
      updateEventContent();
    }
  });

  // Initialize the first content
  updateEventContent();
</script>
