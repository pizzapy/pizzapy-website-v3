<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon_io/favicon-16x16.png') }}"
      sizes="16x16"
      type="image/png" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon_io/favicon-32x32.png') }}"
      sizes="32x32"
      type="image/png" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon_io/android-chrome-192x192.png') }}"
      sizes="192x192"
      type="image/png" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon_io/android-chrome-512x512.png') }}"
      sizes="512x512"
      type="image/png" />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='images/favicon_io/apple-touch-icon.png') }}" />

    <!-- Open Graph Meta Tags (used by LinkedIn, Facebook, etc.) -->
    <meta name="og:card" content="summary_large_image" />
    <meta property="og:title" content="PIZZAPY CEBU PYTHON USERS GROUP" />
    <meta
      property="og:description"
      content="A Python Users Group based in Cebu, Philippines" />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='images/group.png') }}" />
    <meta property="og:url" content="http://localhost:3000" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PIZZAPY CEBU PYTHON USERS GROUP" />
    <meta
      name="twitter:description"
      content="A Python Users Group based in Cebu, Philippines" />
    <meta
      name="twitter:image"
      content="{{ url_for('static', filename='images/group.png') }}" />
    <meta property="twitter:url" content="http://localhost:3000" />
    <meta property="twitter:type" content="website" />

    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}" />
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"></script>
  </head>

  <body class="overflow-x-hidden">
    <main class="flex flex-col items-center justify-center overflow-x-hidden">
      {% block content %} {% endblock %}
    </main>

    <footer class="overflow-x-hidden text-center">
      {% block footer %} {% endblock %}
    </footer>
  </body>
</html>
